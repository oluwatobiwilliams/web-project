<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game of Thrones Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Game of Thrones Quotes</h1>
    <div class="quote-box">
      <p id="quote-text"></p>
      <p id="quote-character"></p>
      <button id="new-quote-btn">Another Quote</button>
    </div>
    <div id="quiz-box" class="hidden">
      <p id="quiz-question"></p>
      <div id="quiz-options"></div>
    </div>
  </div>
  <div class="badge-base LI-profile-badge" 
    data-locale="en_US" 
    data-size="large" 
    data-theme="dark" 
    data-type="VERTICAL" 
    data-vanity="resa-data-ab5811288" 
    data-version="v1">
      <a class="badge-base__link LI-simple-link" 
        href="https://ng.linkedin.com/in/resa-data-ab5811288?trk=profile-badge">
        Resa Data
      </a>
  </div>          
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
